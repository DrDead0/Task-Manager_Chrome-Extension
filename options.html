<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <div class="toggle-container">
                <div id="toggle" class="toggle"></div>
                <span class="emoji light-mode">🌞</span>
                <span class="emoji dark-mode">🌙</span>
            </div>
        </div>
        <h1 id="extensionTitle">Task Manager</h1>
        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Enter task title">
            <input type="date" id="taskDate">
            <button id="addTask">Add Task</button>
        </div>
        <ul id="taskList"></ul>
        <button id="clearCompleted" style="display: none;">Clear Completed Tasks</button>
        <div class="coffee-button">
            <a href="https://www.buymeacoffee.com/dr.dead" target="_blank">☕ Buy Me a Coffee</a>
        </div>

        <!-- Popup for Editing Task -->
        <div id="editPopup" class="popup hidden">
            <div class="popup-content">
                <h2>Edit Task</h2>
                <label>Task Title</label>
                <input type="text" id="editTaskTitle">
                <label>Due Date</label>
                <input type="date" id="editTaskDate">
                <div class="popup-buttons">
                    <button id="saveEdit">Save</button>
                    <button id="cancelEdit">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
